<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="rgb(110, 11, 197)" />
    <meta
      name="description"
      content="GadgAcademia Online Educational Platform For Tertiary Institutions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!-- goole fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Overpass&family=Rajdhani:wght@400&family=Patrick+Hand&family=Roboto+Slab:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- ply video player -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/plyr.css">
    <title>GadgAcademia | Online Courses Anytime</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        // collapse
        $('.collapse').collapse()
    </script>
    <script>
      window.onload = () => {
        $('[data-toggle="popover"]').popover()

      }
    </script>
    <!-- /* ply video player */ -->
    <script src="/js/plyr.polyfilled.js"></script>
    <script>
      // video.js
      window.onload = () => {
        const player = new Plyr("video", { captions: { active: true } });
        window.player = player;
      }
    </script>
    <script src="/js/main.js"></script>
  </body>
</html>
